<html>
    <head>
        <title>Fyl - Fyl Uploader</title>
        <link rel="stylesheet" href="./style.css"></link>
    </head>
    <body>
        <div id="root">
            <div class="fyl-check">
                <heading>
                    <h1>fyl({})</h1>
                </heading>
                <!-- Fyl surface area -->
                <div class="fyl-surface">
                    <input type="file" class="fyl-upload" name="flywithfylfieldname" name="flywithfylfieldid" multiple>
                    <span class="fyl-status"></span>
                    <ul class="fyl-preview"><!-- image previews(if enabled)--></ul>
                </div>

                <div class="fyl-surface">
                    <input type="file" class="fyl-upload" name="flywithfylfieldname" name="flywithfylfieldid" multiple>
                    <a href="" class="fyl-faux-upload">&#x25B2; &nbsp;<span class="fyl-status">Choose file...</span></a>
                    <ul class="fyl-preview"><!-- image previews(if enabled)--></ul>
                </div>
            </div>
        </div>
        <script type='text/javascript' src='./fyl.js'></script>
        <script type='text/javascript'>
            window.addEventListener('DOMContentLoaded', function(){
                fyl({
                    data: {
                        user: 'fyl-user',
                        /** ...*/ 
                    },
                    allowsOnly: [
                        'image/*', //file extensions starting with the STOP character, e.g: .gif, .jpg, .png, .doc, audio/*, video/*, image/*, media_type
                    ],
                    url: '/fylupload', // Upload URL
                    fileName: 'flywithfyl', // Filename
                    fileNameNoIndexOnOne: true, // 
                    previewImage: true,
                    /**
                     * Callbacks ...
                     * */
                    cbProgress: function(e){
                        if (e.lengthComputable) {
                            var percentComplete = (e.loaded / e.total) * 100;
                            console.log(percentComplete + '% uploaded');
                        }
                    },
                    cbDone: function( ){
                        console.log('Thanks for your contribution to the cloud!');
                    },
                    cbErr: function (err) {
                        console.log(err);
                    }
                });
            });
        </script>
    </body>
</html>
