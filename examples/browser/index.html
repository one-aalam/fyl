<html>
    <head>
        <title>Fyl - Fyl Uploader</title>
        <link rel="stylesheet" href="./style.css"></link>
    </head>
    <body>
        <div id="root">
            <form name="flyt-check">
                <heading>
                    <h1>fyl({})</h1>
                </heading>
                <input type="file" data-fyl-userid="" data-fyl-some="" class="fyl-upload" name="flywithfylfieldname" name="flywithfylfieldid" multiple> 
                <ul class="fyl-preview">


                </ul>
            </form>
        </div>
        <script type='text/javascript' src='./fyl.js'></script>
        <script type='text/javascript'>
            window.addEventListener('DOMContentLoaded', function(){
                fyl({
                    data: {
                        user: 'fyl-user',
                        /** ...*/ 
                    },
                    allowsOnly: [
                        'image/*', //file extensions starting with the STOP character, e.g: .gif, .jpg, .png, .doc, audio/*, video/*, image/*, media_type
                    ],
                    url: '/fylupload', // Upload URL
                    fileName: 'flywithfyl', // Filename
                    fileNameNoIndexOnOne: true, // 
                    trigger: 'change' /* or, a button or something identified by # or .*/,
                    /**
                     * Callbacks ...
                     * */
                    cbProgress: function(e){
                        if (e.lengthComputable) {
                            var percentComplete = (e.loaded / e.total) * 100;
                            console.log(percentComplete + '% uploaded');
                        }
                    },
                    cbDone: function( ){
                        console.log('Thanks for your contribution to the cloud!');
                    },
                    cbErr: function (err) {
                        console.log(err);
                    }
                });
            });
        </script>
    </body>
</html>
